<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행사 상세 페이지</title>
  <link rel="stylesheet" href="/css/event-detail-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>행사 제목</h1>
  <h3>D-7일</h3>
  <div class="info">
    <span>등록날짜 | 부서/학과 | 조회수</span>
    <span class="tags">태그 | 글분류</span>
  </div>
  <hr>
  <div class="event-details">
    <div class="left">
      <p>신청 날짜 및 시간</p>
      <p>행사 날짜 및 시간</p>
      <p>장소</p>
    </div>
    <div class="right">
      <i class="fas fa-share-alt" aria-hidden="true"></i>
    </div>
  </div>
  <img src="event-image.jpg" alt="행사 이미지" class="event-image">
  <div class="text-area">
    상세내용이 여기에 들어갑니다.
  </div>
  <div class="contact-box">
    <div>이름: 이수빈</div>
    <div>전화번호: 02-0000-0000</div>
    <div>위치: 에스라관</div>
  </div>
  <div class="buttons">
    <button class="edit">수정</button>
    <button class="delete">삭제</button>
    <div class="list-wrapper">
      <button class="list">글목록</button>
    </div>
  </div>

</div>
</body>
</html>
