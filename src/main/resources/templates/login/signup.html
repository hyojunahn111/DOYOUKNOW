<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login/signup.css}" />

    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
</head>
<body>
<h2>관리자 로그인</h2>
<div class="signup">
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="/signup" method="post">
            <h1>회원가입</h1>
            <div class="social-container">
                <a href="#" class="social"><img src=/img/login/kakao_icon.png></a>
            </div>
            <span>회원가입을 위한 정보를 입력해주세요</span>
            <br>
            <input name="name" type="text" placeholder="이름을 입력해주세요" />
            <input name="id" type="text" placeholder="아이디를 입력해주세요" />
            <input name="pwd" type="password" placeholder="비밀번호를 입력해주세요" />
            <input name="phone" type="text" placeholder="전화번호를 입력해주세요 ( - 없이 입력)" />
            <input name="email" type="email" placeholder="이메일을 입력해주세요" />
            <input name="deptName" type="text" placeholder="소속 부서를 입력해주세요" />
            <br>
            <button>회원가입</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
            </div>
            <div class="overlay-panel overlay-right">
                <h1>회원이신가요?</h1>
                <p>다시 로그인 화면으로 돌아가기</p>
                <button class="ghost" id="signUp" onclick="location.href='login'">로그인</button>
            </div>
        </div>
    </div>
</div>
</div>

<footer th:replace="~{/fragment/footer/footer :: footerFragment}">
</footer>
</body>
</html>
